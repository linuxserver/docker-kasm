---

# jenkins variables
project_name: docker-kasm
external_type: github_devel
release_type: prerelease
release_tag: develop
ls_branch: develop
repo_vars:
  - EXT_GIT_BRANCH = 'develop'
  - EXT_USER = 'kasmtech'
  - EXT_REPO = 'kasm-install-wizard'
  - BUILD_VERSION_ARG = 'KASM_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-kasm'
  - CONTAINER_NAME = 'kasm'
  - DOCKERHUB_IMAGE = 'linuxserver/kasm'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/kasm'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/kasm'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='true'
  - CI_DELAY='120'
  - CI_DOCKERENV='TEST=true'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
